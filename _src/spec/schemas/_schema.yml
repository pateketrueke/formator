properties:
  title:
    type: string
  status:
    type: string
    enum: ['draft', 'published']
  score:
    type: number
    maximum: 1.0
    minimum: 0.0
    multipleOf: 0.1
  is_public:
    type: boolean
  description:
    type: string
  published_at:
    type: string
    format: datetime
required:
  - title
  - status
