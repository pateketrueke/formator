description: Shopping Cart example
model: Cart
_result:
- id: 1
  items: []
- id: 2
  items:
    - { id: 1, CartId: 1, ProductId: 1, qty: 2, Product: { id: 1, name: 'TEST', price: 99.0, image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Candle_%28Slava_celebration%29.jpg/220px-Candle_%28Slava_celebration%29.jpg' } }
    - { id: 2, CartId: 1, ProductId: 2, qty: 1, Product: { id: 2, name: 'TEST II', price: 12.3, image: 'https://www.ikea.com/ca/en/images/products/fenomen-unscented-block-candle-beige__0432192_PE586207_S4.JPG' } }
refs:
  Cart:
    model: Cart
    plural: Carts
    singular: Cart
    references:
      primaryKeys:
      - prop: id
        type: integer
  items:
    through: CartItem
    model: Product
    plural: Products
    singular: Product
    references:
      primaryKeys:
      - prop: id
        type: integer
      foreignKeys:
      - prop: CartId
        type: integer
      - prop: ProductId
        type: integer
    hasManyItems: true
    requiredProps:
    - name
    - price
  Product:
    id: Product
    properties:
      id:
        "$ref": dataTypes#/definitions/primaryKey
      name:
        type: string
      price:
        type: number
        value: decimal
    required:
    - name
    - price
  CartItem:
    id: CartItem
    properties:
      qty:
        type: integer
  dataTypes:
    definitions:
      primaryKey:
        type: integer
        primaryKey: true
        autoIncrement: true
schema:
  id: Cart
  properties:
    id:
      type: integer
    items:
      type: array
      items:
        "$ref": Product
  required:
  - items
  type: object
uiSchema:
  ui:title: Shopping Cart
  ui:save: Save cart
  ui:new: Build a new cart
  id:
    ui:hidden: true
  items:
    ui:label: Products
    ui:empty: Your cart is empty
    ui:append: Find or add new product
    ui:headers: [Quantity, Product info.]
    ui:update: Update product
    ui:save: Add product
    ui:template: ["small", [ ["span", "Products bought: <@sum:*.qty> (preview: <@embed:*.Product.image>)"], ["span", { "style": "float:right" }, "Total: $<@sum:*.Product.price>"] ]]
    qty:
      ui:label: Quantity
      ui:focus: true
    Product:
      ui:template: "{name!N/A} ${price!0.00}"
      ui:label: Product's
      id:
        ui:hidden: true
      name:
        ui:label: name
      price:
        ui:label: price
attributes: {}
#isNew: true
action: index
actions:
  Cart:
    index:
      verb: GET
      path: /db/Cart
    new:
      verb: GET
      path: /db/Cart/new
    create:
      verb: PUT
      path: /db/Cart
    edit:
      verb: GET
      path: /db/Cart/:id/edit
    show:
      verb: GET
      path: /db/Cart/:id
    update:
      verb: PATCH
      path: /db/Cart/:id
    destroy:
      verb: DELETE
      path: /db/Cart/:id
  CartItem:
    index:
      verb: GET
      path: /db/CartItem
    new:
      verb: GET
      path: /db/CartItem/new
    create:
      verb: PUT
      path: /db/CartItem
    edit:
      verb: GET
      path: /db/CartItem/:CartId/:ProductId/edit
    show:
      verb: GET
      path: /db/CartItem/:CartId/:ProductId
    update:
      verb: PATCH
      path: /db/CartItem/:CartId/:ProductId
    destroy:
      verb: DELETE
      path: /db/CartItem/:CartId/:ProductId
  Product:
    index:
      verb: GET
      path: /db/Product
    new:
      verb: GET
      path: /db/Product/new
    create:
      verb: PUT
      path: /db/Product
    edit:
      verb: GET
      path: /db/Product/:id/edit
    show:
      verb: GET
      path: /db/Product/:id
    update:
      verb: PATCH
      path: /db/Product/:id
    destroy:
      verb: DELETE
      path: /db/Product/:id
