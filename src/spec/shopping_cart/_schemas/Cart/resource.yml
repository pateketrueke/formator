model: Cart
refs:
  Cart:
    model: Cart
    plural: Carts
    singular: Cart
    references:
      primaryKey:
        prop: id
        type: integer
      foreignKey:
  items:
    rel: belongsToMany
    model: Product
    plural: Products
    singular: Product
    references:
      primaryKey:
        prop: id
        type: integer
      foreignKey:
        prop: cart_id
        type: integer
    requiredProps:
    - id
    - name
    - price
  Product:
    properties:
      id:
        "$ref": dataTypes#/definitions/primaryKey
      name:
        type: string
        allowNull: true
      price:
        type: number
        value: decimal
        allowNull: true
    required:
    - id
    - name
    - price
    id: Product
    type: object
schema: !include schema.json
uiSchema: !include uiSchema.json
actions: !include ../actions.yml
