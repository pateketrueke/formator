model: CartItem
refs:
  CartItem:
    model: CartItem
    plural: CartItems
    singular: CartItem
    references:
      primaryKey:
        prop: id
        type: integer
  cart_id:
    rel: belongsTo
    model: Cart
    plural: Carts
    singular: Cart
    references:
      primaryKey:
        prop: id
        type: integer
      foreignKey:
    requiredProps:
    - id
    - items
    uiSchema: {}
  product_id:
    rel: belongsTo
    model: Product
    plural: Products
    singular: Product
    references:
      primaryKey:
        prop: id
        type: integer
      foreignKey:
    requiredProps:
    - id
    - name
    - price
    uiSchema:
      name:
        ui:title: OK
schema: !include schema.json
uiSchema: !include uiSchema.json
actions:
  CartItem:
    index:
      verb: GET
      path: "/shopping_cart/resources/cart-items.json"
    new:
      verb: GET
      path: "/shopping_cart/resources/cart-item.json"
    create:
      verb: PUT
      path: "/db/CartItem"
    edit:
      verb: GET
      path: "/db/CartItem/edit/:cart_id"
    show:
      verb: GET
      path: "/db/CartItem/show/:cart_id"
    update:
      verb: PATCH
      path: "/db/CartItem/update/:cart_id"
    destroy:
      verb: DELETE
      path: "/db/CartItem/delete/:cart_id"
  Cart:
    index:
      verb: GET
      path: "/shopping_cart/resources/carts.json"
    new:
      verb: GET
      path: "/shopping_cart/resources/cart.json"
    create:
      verb: PUT
      path: "/db/Cart"
    edit:
      verb: GET
      path: "/db/Cart/edit/:id"
    show:
      verb: GET
      path: "/db/Cart/show/:id"
    update:
      verb: PATCH
      path: "/db/Cart/update/:id"
    destroy:
      verb: DELETE
      path: "/db/Cart/delete/:id"
  Product:
    index:
      verb: GET
      path: "/db/Product"
    new:
      verb: GET
      path: "/shopping_cart/resources/product.json"
    create:
      verb: PUT
      path: "/db/Product"
    edit:
      verb: GET
      path: "/db/Product/edit/:id"
    show:
      verb: GET
      path: "/db/Product/show/:id"
    update:
      verb: PATCH
      path: "/db/Product/update/:id"
    destroy:
      verb: DELETE
      path: "/db/Product/delete/:id"
